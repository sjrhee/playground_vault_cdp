<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        #loading {
            display: none;
            color: #666;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Employees</h1>
    <p>Using <code>mysql_employees</code> database.</p>

    <div style="margin-bottom: 10px;">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageIndicator" style="margin: 0 10px;">Page 1</span>
        <button id="nextBtn">Next</button>
    </div>

    <div id="loading">Loading data...</div>
    <div id="error" class="error"></div>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>Emp No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th>Hire Date</th>
                <th>SSN</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.querySelector('#employeeTable tbody');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageIndicator = document.getElementById('pageIndicator');

            let currentPage = 0;
            const pageSize = 100;

            // Set Title for Encrypted View
            const titleElement = document.querySelector('h1');
            titleElement.textContent = 'Employees (Original View)';

            function fetchEmployees(page) {
                loadingDiv.style.display = 'block';
                errorDiv.textContent = '';
                tableBody.innerHTML = ''; // Clear current data
                prevBtn.disabled = true;
                nextBtn.disabled = true;

                // Call the Original API
                fetch(`api/employees/original?page=${page}&size=${pageSize}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok: ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingDiv.style.display = 'none';
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        populateTable(data);
                        updatePaginationUI(page, data.length);
                    })
                    .catch(error => {
                        loadingDiv.style.display = 'none';
                        errorDiv.textContent = 'Error fetching employees: ' + error.message;
                        console.error('Error:', error);
                        // Re-enable buttons on error to allow retry or navigation
                        prevBtn.disabled = page === 0;
                        nextBtn.disabled = false;
                    });
            }

            function updatePaginationUI(page, dataLength) {
                currentPage = page;
                pageIndicator.textContent = `Page ${currentPage + 1}`;

                prevBtn.disabled = currentPage === 0;

                // If less data than page size is returned, we are likely at the end
                // Note: accurate "next" disabling requires knowing total count, 
                // but for simple pagination, we can assume if dataLength < pageSize, no more next page.
                nextBtn.disabled = dataLength < pageSize;
            }

            function populateTable(employees) {
                tableBody.innerHTML = '';
                employees.forEach(emp => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${emp.empNo}</td>
                        <td>${emp.firstName}</td>
                        <td>${emp.lastName}</td>
                        <td>${emp.gender}</td>
                        <td>${emp.dateOfBirth}</td>
                        <td>${emp.dateOfHiring}</td>
                        <td>${emp.ssn}</td>
                    `;

                    tableBody.appendChild(row);
                });
            }

            prevBtn.addEventListener('click', () => {
                if (currentPage > 0) {
                    fetchEmployees(currentPage - 1);
                }
            });

            nextBtn.addEventListener('click', () => {
                fetchEmployees(currentPage + 1);
            });

            // Initial Load
            fetchEmployees(0);
        });
    </script>

</body>

</html>
